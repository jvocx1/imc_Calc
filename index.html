<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    .tabletitle{
    font-size: 30px;
    background-color: chocolate;
}

h1{
    text-align: center;
}

.baixo {
    background-color: lightblue;
}

.normal {
    background-color: lightgreen;
}

.sobrepeso {
    background-color: orange;
}

.obesidade {
    background-color: red;
}


   </style>
    <title>IMC CALCULATOR</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>
                Calculadora de Indice de Massa Corporal - IMC
            </h1>
        </div>
    </header>
    <main>
<TABLE border="1" style="width: 100%;">
    <THead>
        <TR>
            <TH class="tabletitle">Valor do IMC</TH>
            <TH class="tabletitle">Classificação</TH>
        </TR>
    </THead>
    <TBody>
        <TR class="baixo">
            <TH>Menor que 18,5.</TH>
            <TH>Baixo peso.</TH>
        </TR>
        <TR class="normal">
            <TH>De 18,5 a 24,99.</TH>
            <TH>Normal.</TH>
        </TR>

          <TR class="sobrepeso">
            <TH>De 25 a 29,99.</TH>
            <TH>Sobrepeso.</TH>
        </TR>
        <TR class="obesidade">
            <TH>Maior que 30.</TH>
            <TH>Obesidade.</TH>
           
        </TR>
    </TBody>
</TABLE>     

    </main>
    <footer>

    </footer>
    <script>
let name = prompt("Qual é o Seu nome?");
alert(`Seja bem vindo ${name}.`);
let altura = prompt(`${name} qual é a sua altura?( Ex: 1.75 m = 1.75)`);
let peso = prompt(`${name} qual é a sua peso?( Ex:45.80 kg = 45.80)`);
altura = parseFloat(altura);
peso = parseFloat(peso);
let IMC = peso / (altura*altura);
console.log(IMC);


if (IMC < 18.5) {
    classificacao = "Abaixo do peso, Bora cuidar que saco vazio não para em pé!";
} else if (IMC >= 18.5 && IMC <= 24.99) {
    classificacao = "Peso normal, Parabéns!";
} else if (IMC >= 25 && IMC <= 29.99) {
    classificacao = "Sobrepeso, Se cuida!";
} else if (IMC >= 30) {
    classificacao = "Obesidade, você vai morrer!";
} else {
    classificacao = "Valor inválido";
}

alert(`${name}, seu IMC é ${IMC}.\nClassificação: ${classificacao}`);
console.log(`IMC: ${IMC} - ${classificacao}`);
    </script>
</body>
</html>
